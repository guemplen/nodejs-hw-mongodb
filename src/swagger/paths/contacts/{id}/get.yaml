tags:
  - ContactId
summary: Contact by ID
operationId: getContactById
description: Retrieve detailed information about a specific contact by its unique ID. Requires authorization via Bearer token.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
    description: The unique identifier of the contact
responses:
  '200':
    description: Successfully retrieved the contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found contact with id {contactId}!'
            data:
              type: object
              properties:
                id:
                  type: string
                  example: '609c1a5e1c4ae01a10d12345'
                name:
                  type: string
                  example: 'John Doe'
                phoneNumber:
                  type: string
                  example: '+1234567890'
                email:
                  type: string
                  example: 'john.doe@example.com'
                photo:
                  type: string
                  example: 'https://example.com/photo.jpg'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Contact not found'
